{% extends 'animal_app/base.html' %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom" style='color: white;'>animalAI推定結果</h4>

    <table class='table' style='color: white;'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class="preview-img" src={{ photo_data }}></td>
            </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }} %</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'animal_app:index' %}" class='btn btn-secondary'>画像選択メニューに戻る</a>

</div>
{% endblock %}
